<div class="h-100 w-100 full-window">
  <div class="center-window">
    <app-message-stripe [message]="config.title | translate"></app-message-stripe>

    <div class="photo h-75 w-75" #photo></div>
    <br>

    <div *ngIf="config.buttons" class="text-center">
      <div class="btn-toolbar">
        <div *ngFor="let button of config.buttons" class="btn-group mr-2 mx-auto min-width" role="group">
          <div class="btn btn-large btn-secondary toolbar-button" (click)="button.callback()">
            <i [class]="'fa ' + button.icon"></i> <span *ngIf="!button.icon">{{button.text | translate}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
