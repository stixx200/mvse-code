<div class="w-100 h-100 back" (click)="takePicture()">
  <app-message-stripe *ngIf="!photo && !countdown.running" [message]="'LAYOUTS.READY_TAKE_PICTURE' | translate"
                      class="top-message">
  </app-message-stripe>

  <app-photo-view *ngIf="photo"
                  [config]="photoviewConfiguration"
                  [photoUrl]="photo">
  </app-photo-view>

  <app-message-stripe (action)="exit()"
                      *ngIf="!photo && !countdown.running && (collageLayoutState | async).active"
                      [message]="'LAYOUTS.ABORT' | translate" class="bottom-message front">
  </app-message-stripe>

  <app-countdown #countdown class="w-100 h-100"></app-countdown>
</div>
